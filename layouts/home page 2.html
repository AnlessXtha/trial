<!DOCTYPE html>
<html>
<head>
  <title>Bonsai E-Commerce Website</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      width: 80%;
      margin: 0 auto;
    }
    .header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .navigation {
      background-color: #333;
      padding: 10px;
    }
    .navigation ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .navigation li {
      display: inline-block;
      padding: 0 10px;
    }
    .navigation a {
      color: #f2f2f2;
      text-decoration: none;
    }
    .main {
      padding: 20px;
    }
    .sidebar {
      float: left;
      width: 25%;
      padding: 20px;
    }
    .content {
      float: right;
      width: 75%;
      padding: 20px;
    }
    .footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Bonsai E-Commerce Website</h1>
    </div>
    <div class="navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
    <div class="main">
      
      </div>
      <div class="content">
        <h2>Featured Products</h2>
        <div class="product">
          <h3>Indoor Bonsai Tree</h3>
          <img src="indoor-bonsai-tree.jpg" width="300px" height="300px" alt="Indoor Bonsai Tree" />
          <p>Price: 500.00</p>
          <p><a href="#">Add to Cart</a></p>
        </div>
        <div class="product">
          <h3>Outdoor Bonsai Tree</h3>
          <img src="outdoor-bonsai-tree.jpg" alt="Outdoor Bonsai Tree"/>
          <p>Price: 7500.00</p>
          <p><a href="#">Add to Cart</a></p>
        </div>
        <div class="product">
          <h3>Bonsai Pruning Shears</h3>
          <img src="bonsai-pruning-shears.jpg" alt="Bonsai Pruning Shears" />
          <p>Price: 2500.00</p>
          <p><a href="#">Add to Cart</a></p>
        </div>
      </div>
    </div>

  </div>
  
</body>
</html>
